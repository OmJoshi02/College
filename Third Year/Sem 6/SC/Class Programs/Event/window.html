<!DOCTYPE html>
<html>
<head>
    <title>Window Events</title>
</head>
<body>

    <h2>Window Events Demo</h2>

    <p id="size"></p>
    <p id="scrollMsg"></p>

    <div style="height: 1500px;">
        Scroll down to see scroll event
    </div>

    <script>
        // 1) Before window close
        window.onbeforeunload = function () {
            return "Are you sure you want to close this window?";
        };

        // 2) Window resize
        window.onresize = function () {
            document.getElementById("size").innerText =
                "Window size: " + window.innerWidth + " x " + window.innerHeight;
        };

        // 3) Page scroll
        window.onscroll = function () {
            document.getElementById("scrollMsg").innerText =
                "Page is being scrolled";
        };
    </script>

</body>
</html>
